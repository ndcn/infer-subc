[project]
name = "infer-subc"
dynamic = ["version"]
requires-python = ">=3.7"
description = "A plugin that enables organelle segmentation"
readme = "README.md"
authors = [
    {name = "Andy Henrie", email = "ergonyc@gmail.com"},
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
license = {file = "BSD-3-Clause"}


dependencies = [
    'napari',
    'aicssegmentation',
    'aicsimageio',
    'numpy',
    'aicsimageio >= 4.7.0',
    'scipy',    #>=1.1.0
    'numpy',    #>=1.15.1
    'scikit-image', #>=0.18.0,<0.19.0 
    'pandas',   #>=0.23.4 
    'jupyter',
    'centrosome',
    'aicspylibczi >= 3.1.1'
]

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "infer_subc/_version.py"
version_scheme = "post-release"
local_scheme = "dirty-tag"
#git_describe_command = "git describe --dirty --tags --long --match v* --first-parent"


[tool.setuptools]
packages = ["infer_subc"]
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
include-package-data = true

[tool.setuptools.package-data]
infer_subc = [
    "organelles_config/*.md",
    "organelles_config/*.json"
]
"organelles_config" = [
    "*.md",
    "*.json"
]

[tool.black]
line-length = 120

